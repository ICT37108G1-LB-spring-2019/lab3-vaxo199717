<h2>Student List</h2>
<table class="table">
  <thead>
    <tr>
      <th *ngFor="let th of tableHeader">
        {{ th }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students; let i = index">
      <td>{{ student.firstName }}</td>
      <td>{{ student.lastName }}</td>
      <td>{{ student.perNO }}</td>
    </tr>
  </tbody>
</table>
